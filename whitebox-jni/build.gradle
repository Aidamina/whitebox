
apply plugin: 'cpp'
apply plugin: 'java'
apply plugin: 'visual-studio'

sourceCompatibility = 1.7

model {

     visualStudio {
        solutions.all {
            solutionFile.location = ".vs/${name}.sln"
            solutionFile.withContent { TextProvider content ->
                content.asBuilder().insert(0, "# GENERATED FILE: DO NOT EDIT\n")
                content.text = content.text.replaceAll("HideSolutionNode = FALSE", "HideSolutionNode = TRUE")
            }
        }

        projects.all { VisualStudioProject project ->
            projectFile.location = ".vs/${project.name}.vcxproj"
            filtersFile.location = ".vs/${project.name}.vcxproj.filters"
        }
    }

    buildTypes {
        debug
        release
    }
     platforms {
        x86 {
            architecture "x86"
        }
        x64 {
            architecture "x86_64"
        }
        itanium {
            architecture "ia-64"
        }
    }
	
    flavors {
		/*
        community
		*/
        enterprise
		
    }
	
	components  {
		main(NativeLibrarySpec) {
		baseName "whitebox-jni"
			targetPlatform "x86"
            targetPlatform "x64"
			sources {
				cpp {
					source 
				
				
				}
			}
		}
		all {
			binaries.all {
				 if (targetPlatform.operatingSystem.macOsX) {
					cppCompiler.args '-I', "${org.gradle.internal.jvm.Jvm.current().javaHome}/include"
					cppCompiler.args '-I', "${org.gradle.internal.jvm.Jvm.current().javaHome}/include/darwin"
					linker.args '-mmacosx-version-min=10.4'
				} else if (targetPlatform.operatingSystem.linux) {
					cppCompiler.args '-I', "${org.gradle.internal.jvm.Jvm.current().javaHome}/include"
					cppCompiler.args '-I', "${org.gradle.internal.jvm.Jvm.current().javaHome}/include/linux"
				} else if (targetPlatform.operatingSystem.windows) {
					cppCompiler.args "-I${org.gradle.internal.jvm.Jvm.current().javaHome}/include"
					cppCompiler.args "-I${org.gradle.internal.jvm.Jvm.current().javaHome}/include/win32"
					linker.args "Shlwapi.lib", "Advapi32.lib"
				} else if (targetPlatform.operatingSystem.freeBSD) {
					cppCompiler.args '-I', "${org.gradle.internal.jvm.Jvm.current().javaHome}/include"
					cppCompiler.args '-I', "${org.gradle.internal.jvm.Jvm.current().javaHome}/include/freebsd"
				}
			}
		}

	}
}

